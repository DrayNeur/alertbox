<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="font-family: sans-serif;">Alert box (BETA)</h2>
    <a style="display: block; text-decoration: none; color: #3498db; font-family: sans-serif;" href="https://github.com/Drayneur/alertbox">Check github</a>
    <script src="https://cdn.jsdelivr.net/gh/DrayNeur/alertbox@main/alertBox.min.js"></script>
    <button style="border: none; background: #f44336; padding: 5px 10px 5px 10px; border-radius: 4px; color: #eeeeff;" onclick="alertBox().error('this is an error')">Error</button>
    <button style="border: none; background: #ff9800; padding: 5px 10px 5px 10px; border-radius: 4px; color: #eeeeff;" onclick="alertBox().warning('this is a warning')">Warning</button>
    <button style="border: none; background: #04AA6D; padding: 5px 10px 5px 10px; border-radius: 4px; color: #eeeeff;" onclick="alertBox().success('this is a success')">Success</button>
</body>
</html>
